{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'common/base_barra_navegacion.html' %}
    <div class="title-catag">
        <h1>Catalogo Energeticas</h1>
    </div>

    <div class="container-productos">
        <div class="producto1">
            <img src="{% static 'img/energetica2.jpg' %}" alt="Imagen de una torta de chocolate">
            <div class="producto-contenido">
                <a href="#">Redbull Normal</a>
                <p class="valor-producto">$1.720</p>
                <label for="torta-cantidad" class="producto-label">Cantidad:</label>
                <input type="number" name="redbullnormal" class="producto-cantidad" min="1" value="1">
                <button type="button" class="btn btn-dark add-product" 
                        data-name="Redbull Normal" 
                        data-price="1720"
                        data-image="{% static 'img/energetica2.jpg' %}"
                        data-bs-toggle="modal" data-bs-target="#exampleModalCenter" id="product1">
                    Añadir
                </button>
            </div>
        </div>
        <div class="producto1">
            <img src="{% static 'img/energetica.jpg' %}" alt="Imagen de una torta de chocolate">
            <div class="producto-contenido">
                <a href="#">Energetica Monster</a>
                <p class="valor-producto">$1.790</p>
                <label for="torta-cantidad" class="producto-label">Cantidad:</label>
                <input type="number" name="monster" class="producto-cantidad" min="1" value="1">
                <button type="button" class="btn btn-dark add-product" 
                        data-name="Energetica Monster" 
                        data-price="1790"
                        data-image="{% static 'img/energetica.jpg' %}"
                        data-bs-toggle="modal" data-bs-target="#exampleModalCenter" id="product1">
                    Añadir
                </button>
            </div>
        </div>
        <div class="producto1">
            <img src="{% static 'img/redbull.jpg' %}" alt="Imagen de una torta de chocolate">
            <div class="producto-contenido">
                <a href="#">Redbull Purple</a>
                <p class="valor-producto">$1.720</p>
                <label for="torta-cantidad" class="producto-label">Cantidad:</label>
                <input type="number" name="redbullpurple" class="producto-cantidad" min="1" value="1">
                <button type="button" class="btn btn-dark add-product" 
                        data-name="Redbull Purple" 
                        data-price="1720"
                        data-image="{% static 'img/redbull.jpg' %}"
                        data-bs-toggle="modal" data-bs-target="#exampleModalCenter" id="product1">
                    Añadir
                </button>
            </div>
        </div>
    </div>
 

    <script src="{% static 'js/modal.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>            
</body>
</html>
