{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'common/base_barra_navegacion.html' %}
    <div class="title-catag">
        <h1>Catalogo Tortas</h1>
    </div>

    <div class="container-productos">
        <div class="producto1">
            <img src="{% static 'img/torta.jpg' %}" alt="Imagen de una torta de chocolate">
            <div class="producto-contenido">
                <a href="#">Torta Chocolate</a>
                <p class="valor-producto">$14.000</p>
                <label for="torta-cantidad" class="producto-label">Cantidad:</label>
                <input type="number" name="torta" class="producto-cantidad" min="1" value="1">
                <button type="button" class="btn btn-dark add-product" 
                        data-name="Torta de chocolate" 
                        data-price="14000"
                        data-image="{% static 'img/torta.jpg' %}"
                        data-bs-toggle="modal" data-bs-target="#exampleModalCenter" id="product1">
                    Añadir
                </button>
            </div>
        </div>
        <div class="producto1">
            <img src="{% static 'img/torta3.jpg' %}" alt="Imagen de una torta de chocolate">
            <div class="producto-contenido">
                <a href="#">Torta con Maní</a>
                <p class="valor-producto">$12.200</p>
                <label for="torta-cantidad" class="producto-label">Cantidad:</label>
                <input type="number" name="tortamani" class="producto-cantidad" min="1" value="1">
                <button type="button" class="btn btn-dark add-product" 
                        data-name="Torta con Maní" 
                        data-price="12200"
                        data-image="{% static 'img/torta3.jpg' %}"
                        data-bs-toggle="modal" data-bs-target="#exampleModalCenter" id="product1">
                    Añadir
                </button>
            </div>
        </div>
        <div class="producto1">
            <img src="{% static 'img/torta4.jpg' %}" alt="Imagen de una torta de chocolate">
            <div class="producto-contenido">
                <a href="#">Torta Vainilla</a>
                <p class="valor-producto">$10.480</p>
                <label for="torta-cantidad" class="producto-label">Cantidad:</label>
                <input type="number" name="tortavainilla" class="producto-cantidad" min="1" value="1">
                <button type="button" class="btn btn-dark add-product" 
                        data-name="Torta Vainilla" 
                        data-price="10480"
                        data-image="{% static 'img/torta4.jpg' %}"
                        data-bs-toggle="modal" data-bs-target="#exampleModalCenter" id="product1">
                    Añadir
                </button>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/modal.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>            
</body>
</html>
