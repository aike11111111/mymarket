{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
  {% include 'common/base_barra_navegacion.html' %}
    
  <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/fotosuper.png' %}" class="d-block w-100" alt="...">
        <button class="btn btn-dark" type="button" id="btnproductos">Comprar</button>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/supersuper.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/canasta.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/pasillo.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/foto3.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

      <h2>Destacados:</h2>
      <div class="card-group cards-container">
        <a href="{% url 'torta_view' %}" class="card">
            <img src="{% static 'img/tortas-home.jpg' %}" class="card-img-top" alt="Torta" id="torta">
        </a>
        <a href="{% url 'energeticas' %}" class="card">
            <img src="{% static 'img/energeticas-home.jpg' %}" class="card-img-top" alt="Energeticas">
        </a>
        <a href="{% url 'helados' %}" class="card">
            <img src="{% static 'img/helados-home.jpg' %}" class="card-img-top" alt="Helados">
        </a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
      const ver = document.getElementById('btnproductos');
      ver.addEventListener("click", () => {
        window.location.href = "{% url 'catalogo' %}";
      });
    });
    ver();
    </script>


    <script src="{% static 'js/modal.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        
</body>
</html>
